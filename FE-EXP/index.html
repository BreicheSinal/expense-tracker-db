<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles/base.css" />
    <link rel="stylesheet" href="styles/utilities.css" />
    <link rel="stylesheet" href="styles/colors.css" />
    <link rel="stylesheet" href="styles/fonts.css" />
    <link rel="stylesheet" href="styles/index.css" />
    <link
      size="16x16"
      rel="icon"
      href="assets/icons/LOGO.png"
      type="image/png"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker | Login</title>
  </head>
  <body>
    <div class="full-viewport">
      <!--<img
        src="/assets/images/BG.png"
        alt="Background"
        class="full-size overflow-hidden relative-position"
      />-->

      <!-- Error message container, hidden by default -->
      <div
        id="errorMsg"
        class="center errorMsg text-align bold primary-bgColor white-color"
        style="display: none"
      ></div>

      <!-- Login Form -->
      <div class="flex column center login white-bgColor">
        <img
          src="assets/icons/LOGO.png"
          alt="LOGO"
          width="100px"
          height="100px"
          class="align-self"
        />

        <h2 class="signUpt text-align primary-color">SIGN UP</h2>
        <h2 class="logint text-align primary-color">LOGIN</h2>

        <div class="flex column gap primary-color">
          <div class="flex column gap primary-color">
            <label for="username">Username</label>
            <input type="text" placeholder="Username" id="username" required />
          </div>

          <!-- Password Field -->
          <div class="flex column gap primary-color">
            <label for="password">Password</label>
            <input
              type="password"
              placeholder="Password"
              id="password"
              required
            />
          </div>

          <!-- Divider -->
          <div><hr style="margin-top: 10px" class="primary-bgColor" /></div>

          <!-- Submit Button -->
          <button
            type="submit"
            class="register button white-color"
            id="loginBttn"
          >
            LOG IN
          </button>
          <p class="text-align">OR</p>
          <button
            type="submit"
            class="register button white-color"
            id="signUpBttn"
          >
            SIGN UP
          </button>
        </div>
      </div>
    </div>

    <script src="../BE-EXP/js/app.js"></script>
  </body>
</html>
